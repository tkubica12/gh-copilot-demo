name: BUILD frontend

on:
  push:
    paths:
      - 'frontend/**'
  workflow_dispatch:
  pull_request:
    paths:
      - 'frontend/**'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to GitHub Packages Docker registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: frontend
        push: true
        tags: ghcr.io/${{ github.repository }}/gh-copilot-demo-frontend:latest