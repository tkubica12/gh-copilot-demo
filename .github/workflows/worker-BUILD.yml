name: BUILD worker

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main
    paths:
      - 'worker/**'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to GitHub Packages Docker registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: worker
        push: true
        tags: ghcr.io/${{ github.repository }}/gh-copilot-demo-worker:${{ github.sha }}

    - name: Save Docker tags
      run: |
        echo "WORKER_IMAGE_TAG=ghcr.io/${{ github.repository }}/gh-copilot-demo-worker:${{ github.sha }}" > /terraform/staging/worker.tfvars
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add worker.tfvars
        git commit -m "Update worker image tag with latest SHA"
        git push