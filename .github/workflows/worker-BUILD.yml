name: BUILD worker

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main
    paths:
      - 'worker/**'

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: worker
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest pytest-asyncio pytest-mock

    - name: Run unit tests
      working-directory: worker
      run: |
        python -m pytest tests/unit/ -v --tb=short

  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Login to GitHub Packages Docker registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: worker
        push: true
        tags: ghcr.io/${{ github.repository }}/gh-copilot-demo-worker:${{ github.sha }}

    - name: Save Docker tags
      run: |
        echo "WORKER_IMAGE=\"ghcr.io/${{ github.repository }}/gh-copilot-demo-worker:${{ github.sha }}\"" > ./terraform/staging/worker.tfvars
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git pull --rebase || true
        git add ./terraform/staging/worker.tfvars
        git commit -m "Update worker image with latest SHA"
        git push