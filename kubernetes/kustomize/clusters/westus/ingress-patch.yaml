apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-apps
  namespace: demo-apps
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
spec:
  rules:
  - host: westus-demo-apps.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-apps-frontend
            port:
              number: 80
      - path: /api/processing
        pathType: Prefix
        backend:
          service:
            name: demo-apps-api-processing
            port:
              number: 80
      - path: /api/status
        pathType: Prefix
        backend:
          service:
            name: demo-apps-api-status
            port:
              number: 80
  tls:
  - hosts:
    - westus-demo-apps.example.com
    secretName: westus-demo-apps-tls
